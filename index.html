<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">

    <title>Text counter box</title>
</head>

<body>

    <div class="main__container section">
        <div class="container">
            <div class="content">
                <div class="row">
                    <h2>Enter your Info</h2>
                    <form action="">
                        <textarea name="info" id="textarea"  placeholder="Enter your info..."></textarea>
                        <p class="error__smg">character limit exceeded</p>
                    </form>

                    <div class="progress__conter">
                        <div class="row">
                            <div class="count">
                                <span id="count_text"></span><span>/100 Character</span>
                            </div>

                            <div class="progress_box">
                                <div class="progress"></div>
                                <p class="count_text">%</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
